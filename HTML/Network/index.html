<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style type="text/css">
          .container {
            width: 500px;
            margin: auto;
            text-align: center;
          }
          p {
            font-size: 50px;
          }
        </style>
    </head>
    <body> 
      <div class="container">
        <h2>Đếm ngược thời gian xuống với em yêu</h2>
        
        <p id="demo"></p>
      </div>
    </body>
    <script>
      // Thiết lập thời gian đích mà ta sẽ đếm
      var countDownDate = new Date("Jul 12, 2019 20:00:00").getTime();

      // cập nhập thời gian sau mỗi 1 giây
      var x = setInterval(function() {

        // Lấy thời gian hiện tại
        var now = new Date().getTime();

        // Lấy số thời gian chênh lệch
        var distance = countDownDate - now;

        // Tính toán số ngày, giờ, phút, giây từ thời gian chênh lệch
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // HIển thị chuỗi thời gian trong thẻ p
        document.getElementById("demo").innerHTML = days + "Ngày " + hours + "Giờ "
        + minutes + "Phút " + seconds + "Giây ";

        // Nếu thời gian kết thúc, hiển thị chuỗi thông báo
        if (distance < 0) {
          clearInterval(x);
          document.getElementById("demo").innerHTML = "Thời gian đếm ngược đã kết thúc";
        }
      }, 1000);
    </script>
</html>
